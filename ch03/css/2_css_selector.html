<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>대겸</title>
	<style type="text/css">
		/* 태그 선택자 */
		p{
			font-size: 20px;
			color: red;
		}
		
		/* id 선택자 */
		#aaa{
			font-size: 30px;
		}
		/* class 선택자 */
		.bbb{
			font-size: 40px;
			background-color: green;
		}
	</style>
</head>

<body>
	<p>골든글로브 받은 오영수</p>
	<p id="aaa">골든글로브 받은 오영수</p>
	<p class="bbb">골든글로브 받은 오영수</p>	
	<p class="bbb">골든글로브 받은 오영수</p>
	<p class="bbb">골든글로브 받은 오영수</p>
</body>
</html>
